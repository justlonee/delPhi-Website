<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./assets/css/login_style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body style="background: url('./assets/images/galaxy.jpg');">
    
    <div class="wrapper2">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <img src="./assets/images/user.png" alt="user" height="25px">
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <img src="./assets/images/lock.png" alt="pass" height="25px">
            </div>

            <div class="remember-forgot">
                <label for=""><input type="checkbox" required>Remember me</label>
                <label for=""><a href="#">Forgot password?</a></label>
            </div>

            <button type="button" class="btn" onclick="showAlert()">Login</button>

            <div class="register-link">
                <p>Don't have an account?
                <a href="">Register</a></p>
            </div>
        </form>
    </div>


    <!-- JS -->
    <script>
        function showAlert() {
            alert("You've successfully logged in :D");
            window.location.href = './landing_page.html';
        }     
    </script>
</body>
</html>
